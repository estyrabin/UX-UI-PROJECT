  <main class="header">
    <h1 data-aos="fade-up">>Contact</h1>
    <p style="text-align:center;color:#345">We'd love to hear from you. Fill in the details and we'll get back to you soon.</p>

    <form class="contact-form" id="contactForm" action="thankyou.html" method="GET" novalidate>
      <div class="field">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Full Name" required />
        <span class="error" id="nameError" role="alert"></span>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="name@example.com" required />
        <span class="error" id="emailError" role="alert"></span>
      </div>

      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." rows="6" required></textarea>
        <span class="error" id="messageError" role="alert"></span>
      </div>

      <div class="actions">
        <button type="submit" class="btn">Submit</button>
        <button type="reset" class="btn" style="background:#0a74b9">Reset</button>
      </div>

      <div id="formStatus" aria-live="polite"></div>
    </form>
  </main>
